<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Password generator</title>
   <link rel="stylesheet" href="./css/indexmin.css" />
</head>

<body>
   <main class="page">
      <div class="page__generator generator-page">
         <div class="generator-page__container container">
            <div class="generator-page__body">
               <div class="generator-page__content">
                  <h1>
                     Generate a <span>random password</span>
                  </h1>
                  <p>
                     Never use an insecure password again.
                  </p>
                  <button id="generate-button">Generate passwords</button>
                  <div class="generator-page__options">
                     <label class="generator-page__option" for="letters-checkbox">
                        <input type="checkbox" checked id="letters-checkbox"> Only letters
                     </label>
                     <label class="generator-page__option" for="symbols-checkbox">
                        <input type="checkbox" checked id="symbols-checkbox"> Only symbols
                     </label>
                  </div>
                  <div class="generator-page__border"></div>
               </div>
               <div class="generator-page__passwords">
                  <p id="password-one"></p>
                  <p id="password-two"></p>
               </div>
            </div>
         </div>
      </div>
   </main>
   <script src="./js/index.bundle.js"></script>
</body>

</html>
